		<!-- register -->

				<div class="form">

				<div class="button">

					<div class="btn-submit">

<!-- 					<div class="btn-submit">
						<a  id="google" href="">
							<i class="fa-brands fa-google"></i>
							<span>Google</span>
						</a>
						
					</div> -->

				</div>
	 
			</div>

		</div>
		



		<!-- login -->

		<div id="" class="input form-display-flex ">

			<div class="masuk">

				<div class="form">
					<input class="input-form" type="text" name="name">
					<label class="label-form">Email</label>
				</div>

				<div class="form">
					<input class="input-form" type="Password" name="name">
					<label class="label-form">Password</label>

				<div class="button">

					<div class="btn-submit">

						<a href=""><span>LOGIN</span></a>

						<a  id="google" href="">
							<i class="fa-brands fa-google"></i>
							<span>Google</span>

					<div class="btn-submit">
						
						<a id="twitter" href="">
							<i class="fa-brands fa-twitter"></i>

				</div>
	 
			</div>

		</div>




		<!-- register -->


		


		
	</div>


<script type="text/javascript">
		//#FEB44F kuning
		//#FF6143 orange
		const change = document.getElementById('login');
        const content = document.getElementById('content');
        const register = document.getElementById('register');
        const registerMobile =	document.getElementById('register-mobile');
        const loginPindah =	document.getElementById('login-pindah');

        try{
        	register.addEventListener('click', function() {
            if (document.querySelector('.text-btn').innerHTML === 'Register'){
            	document.querySelector('.change').style.background = '#FEB44F'
            	document.querySelector('.text-btn').innerHTML = 'Login'
            	document.querySelectorAll('input').forEach((input) => {

            		input.value = '' 
            	})
            	document.querySelector('.input-register').style.animation = 'show .5s forwards'
            	document.querySelector('.input').style.animation = 'dissapear 3s forwards'
            	
            }else{
            	document.querySelector('.change').style.background = '#FF6143'
            	document.querySelector('.text-btn').innerHTML = 'Register'
            	document.querySelectorAll('input').forEach((input) => {

            		input.value = ''
            	})
            	document.querySelector('.input').style.animation = 'show .5s forwards'
            	document.querySelector('.input-register').style.animation = 'dissapear 3s forwards'

            }
            content.classList.toggle('pindah')
            
        })

        }catch(error){

        }

        
        try { 
        	registerMobile.addEventListener('click', function() {

	        	if (document.querySelector('.text-btn-mobile').innerHTML === 'Register'){
	        		document.querySelector('.input').style.animation = 'dissapearMobile 3s forwards'
	        		document.querySelector('.input').style.display = 'none'

	        		document.querySelector('.input-register').style.display = 'flex'
	        		document.querySelector('.input-register').style.animation = 'showMobile2 1s forwards'
	        		document.querySelector('.text-btn-mobile').innerHTML = 'Login'

 					
        		} else {
        			document.querySelector('.input-register').style.animation = 'dissapearMobile 2s forwards'
        			document.querySelector('.input-register').style.display = 'none'
	        		document.querySelector('.input').style.animation = 'showMobile 1s forwards'
        			document.querySelector('.input').style.display = 'flex'
	        		document.querySelector('.text-btn-mobile').innerHTML = 'Register'
        		}
        	})
        }
         catch(error) {

        }


</script>
